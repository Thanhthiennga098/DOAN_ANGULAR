<div>
  <div class="header">
    <h1>Manage Comments</h1>
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search by id or content or title"
        class="search-input"
      />
      <button (click)="searchDataByKey()" class="search-btn">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div style="width: 200px"></div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>#Id</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>author</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="{ 'max-width': '300px' }">
        {{ row.author.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="{ 'max-width': '300px' }">
        {{ row.content }}
      </td>
    </ng-container>
    <ng-container matColumnDef="postId">
      <th mat-header-cell *matHeaderCellDef>#postId</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="{ 'max-width': '300px' }">
        {{ row.post._id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="postContent">
      <th mat-header-cell *matHeaderCellDef>post content</th>
      <td mat-cell *matCellDef="let row" [ngStyle]="{ 'max-width': '300px' }">
        {{ row.post.content }}
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdAt | date : "short" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="deleteComment(row)">XÃ³a</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
