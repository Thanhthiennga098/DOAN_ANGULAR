<div class="container">
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Nhập email"
      [(ngModel)]="email"
      required
    />

    <label for="password">Mật khẩu</label>
    <input
      type="password"
      id="password"
      placeholder="Nhập mật khẩu"
      [(ngModel)]="password"
      required
    />

    <button (click)="login()">Đăng Nhập</button>
  </div>
</div>
