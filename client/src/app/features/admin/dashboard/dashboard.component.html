<div class="dashboard-container">
  <div
    *ngFor="let item of totalData"
    class="dashboard-item"
    [ngStyle]="{ 'background-color': item.background }"
  >
    <mat-icon class="item-icon">{{ item.icon }}</mat-icon>
    <div class="details">
      <h3 class="item-title">{{ item.title }}</h3>
      <p class="item-total">{{ item.total }}</p>
    </div>
  </div>
  <div class="select-wrapper">
    <mat-form-field>
      <mat-label>Thống kê theo :</mat-label>
      <mat-select
        id="typeLoading"
        [(ngModel)]="typeLoading"
        name="typeLoading"
        required
        (selectionChange)="onTypeChange($event.value)"
      >
        <mat-option value="day">Tháng</mat-option>
        <mat-option value="month">Năm</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="chart-container">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>
</div>
